<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search Student - Allied School</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="default.css">
	<link rel="stylesheet" type="text/css" href="search_student.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="search_student.js"></script>
</head>
<body>
	<div id="header">
		<img id="header-image" src="/header.png" />
		<h1 id="header-title">Allied School Bosan Road Campus, Multan</h1> 
		<a id="logout-btn" href="/logout">Logout</a>
	</div>
	<div id="content">
		<div id="search-div">
			<div id="search-inner">
				<form id="form" action="/search_student" method="post">
					<table id="search-filter-tab">
						<tr>
							<td><input class="search-field" id="search-student-by-reg" type="text" name="reg_no" placeholder="Registraion #"></td>
							<td><input class="search-field" id="search-student-by-name" type="text" name="name" placeholder="Name"/></td>
							<td><input class="search-field class-field" id="search-student-by-class" type="text" name="class" placeholder="Class" list="cList"/></td>
							<td><input class="search-field section-field" id="search-student-by-section" type="text" name="section" placeholder="Section"/></td>
							<td><input class="search-button" type="submit" value="Search"/></td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<div id="search-result-outer">
			<div id="search-result-inner">
				<table id="search-result-tab"></table>
			</div>
		</div>

		<div id="student-div" class="popup-container">
			<div id="student-info-div" class="popup-inner">
				<input id="hide-student-div" class="dismiss-btn" type="button" value="X"/>
				<table id="student-info-tab">
					<tr>
						<td colspan="2" class="sub-head">Student Info</td>
					</tr>
					<tr>
						<td class="input-label"><label for="student-name">Student's Name</label></td>
						<td><input class="editable input-field" id="student-name" type="text" readonly/></td>
					</tr>
					<tr>
						<td class="input-label"><label for="student-dob">Date of Birth</label></td>
						<td><input class="editable input-field" id="student-dob" type="date" readonly/></td>
					</tr>
					<tr>
						<td class="input-label"><label for="student-reg">Registration No</label></td>
						<td><input class="editable input-field" id="student-reg" type="text" readonly/></td>
					</tr>
					<tr>
						<td class="input-label"><label for="student-class">Class</label></td>
						<td><input class="editable input-field" id="student-class" type="text" list="cList" readonly/></td>
					</tr>
					<tr>
						<td class="input-label"><label for="student-section">Section</label></td>
						<td><input class="editable input-field" id="student-section" type="text" readonly/></td>
					</tr>
					<tr>
						<td class="input-label"><label for="parent-name">Parent/Guardian</label></td>
						<td><input class="editable input-field" id="parent-name" type="text" readonly/></td>
					</tr>
					<tr>
						<td class="input-label"><label for="parent-cnic">CNIC</label></td>
						<td><input class="editable input-field" id="parent-cnic" type="text" readonly/></td>
					</tr>
					<tr>
						<td class="input-label"><label for="student-phone">Phone</label></td>
						<td><input class="editable input-field" id="student-phone" type="text" readonly/></td>
					</tr>
					<tr>
						<td class="area-label-outer"><label class="area-label-inner" for="student-address">Address</label></td>
						<td><textarea class="editable input-field" id="student-address" readonly></textarea></td>
					</tr>
					<tr>
						<td class="input-label"><label for="student-tuition"></label>Tuition Fee</td>
						<td><input class="editable input-field" id="student-tuition" type="number" readonly/></td>
					</tr>
					<tr>
						<td class="input-label"><label for="student-transport">Transport</label></td>
						<td><input class="editable input-field" id="student-transport" type="number" readonly/></td>
					</tr>
				</table>
				<input id="edit-std-btn" class="input-button" type="button" value="Update Student Info"/>
			</div>
		</div>

		<div id="student-result-container" class="popup-container">
			<div id="student-result-inner" class="popup-inner">
				<div class="sub-head">Student Result</div>
				<input id="hide-result-div" class="dismiss-btn" type="button" value="X"/>
				<div id="student-result-div"/></div>
			</div>
		</div>

		<div id="student-fee-div" class="popup-container">
			<div id="student-fee-inner" class="popup-inner">
				<input id="hide-fee-div" class="dismiss-btn" type="button" value="X"/>
				<div class="righted"><input id="issue-challan" class="input-button" type="button" value="Issue Challan"/></div>
				<table id="student-fee-tab"></table>
			</div>
		</div>

		<div id="new-challan-div" class="popup-container">
			<div id="new-challan-inner" class="popup-inner">
				<input id="hide-new-challan-div" class="dismiss-btn" type="button" value="X"/>
				<form id="new-challan-form" action="/new_challan" action="post">

					<input id="new-challan-student" name="id" type="number"/>
					<table>
						<tr><h2 class="sub-head">Issue New Challan</h2></tr>
						<tr>
							<td class="input-label"><label for="new-st_mon">From</label></td>
							<td><input class="input-field" id="new-st_mon" name="st_mon" type="date" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="new-end_mon">To</label></td>
							<td><input class="input-field" id="new-end_mon" name="end_mon" type="date" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="new-ad_fee">Admission Fee</label></td>
							<td><input class="input-field" id="new-ad_fee" name="ad_fee" type="number" placeholder="Admission Fee"/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="new-security">Security</label></td>
							<td><input class="input-field" id="new-security" name="security" type="number" value="2000" placeholder="Security"/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="new-ann_fee">Annual Fee</label></td>
							<td><input class="input-field" id="new-ann_fee" name="ann_fee" type="number" value="1000" placeholder="Annual Fee"/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="new-pro_fee">Processing Fee</label></td>
							<td><input class="input-field" id="new-pro_fee" name="pro_fee" type="number" value="200" placeholder="Processing Fee"/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="new-tui_fee">Tuition Fee</label></td>
							<td><input class="input-field" id="new-tui_fee" name="tui_fee" type="number" value="2420" placeholder="Tuition Fee"/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="new-transport">Transport</label></td>
							<td><input class="input-field" id="new-transport" name="transport" type="number" value="500" placeholder="Transport"/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="new-due_date">Due Date</label></td>
							<td><input class="input-field" id="new-due_date" name="due_date" type="date" required/></td>
						</tr>
						<tr>
							<td></td>
							<td><input class="input-button" type="submit" value="Issue"/></td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<div id="student-challan-div" class="popup-container">
			<div id="student-challan-inner" class="popup-inner">
				<input id="hide-challan-div" class="dismiss-btn" type="button" value="X"/>
				<table>
					<tr>
						<td>Fee For: </td>
						<td><span id="fee-for"></span></td>
					</tr>
					<tr>
						<td>Admission Fee: </td>
						<td><span id="admission"></span></td>
					</tr>
					<tr>
						<td>Tuition Fee: </td>
						<td><span id="tution"></span></td>
					</tr>
					<tr>
						<td>Security: </td>
						<td><span id="security"></span></td>
					</tr>
					<tr>
						<td>Annual Fee: </td>
						<td><span id="annual"></span></td>
					</tr>
					<tr>
						<td>Process Fee: </td>
						<td><span id="process"></span></td>
					</tr>
					<tr>
						<td>Fine: </td>
						<td><span id="fine"></span></td>
					</tr>
					<tr>
						<td>Transport: </td>
						<td><span id="transport"></span></td>
					</tr>
					<tr>
						<td>Amount Due: </td>
						<td><span id="amount-due"></span></td>
					</tr>
					<tr>
						<td>Issue Date: </td>
						<td><span id="issue-date"></span></td>
					</tr>
					<tr>
						<td>Due Date: </td>
						<td><span id="due-date"></span></td>
					</tr>
					<tr>
						<td>Pay Date: </td>
						<td><span id="pay-date"></span></td>
					</tr>
					<tr>
						<td>Amount Paid: </td>
						<td><span id="amount-paid"></span></td>
					</tr>
					<tr>
						<td>Status: </td>
						<td><span id="status"></span></td>
					</tr>
				</table>
				
				<div id="payment-div">
					<form id="payment-form" action="/pay_invoice" method="post">
						<input type="number" id="invoice-id" name="id"/>

						<table>
							<tr>
								<td><label for="enter-amount">Amount Paid:</label></td>
								<td><input type="number" id="enter-amount" name="amount" min="1" required/></td>
							</tr>
							<tr>
								<td><label for="enter-date">Payment Date:</label></td>
								<td><input type="date" id="enter-date" name="date" required/></td>
							</tr>
							<tr>
								<td></td>
								<td><input type="submit" id="pay-btn" value="Pay Fee"/></td>
							</tr>
						</table>
					</form>
				</div>
				<div id="print-btn-div"><input id="print-btn" type="button" value="Print"/></div>
			</div>
		</div>

		<!-- <div id="print-view">
			
		</div> -->
	</div>
	<div id="messagebox">
		<span id="user-message">Dummy Message</span>
		<input type="button" id="hide-message-box" value="OK" />
	</div>
	<datalist id="cList"></datalist>
</body>
</html>
