<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add New Student - Allied School</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="default.css">
	<link rel="stylesheet" type="text/css" href="add_student.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="add_student.js"></script>
</head>
<body>

	<div id="header">
		<img id="header-image" src="/header.png" />
		<h1 id="header-title">Allied School Bosan Road Campus, Multan</h1>
		<a id="logout-btn" href="/logout">Logout</a>
	</div>

	<div id="content">
		<div id="student-div">
			<div id="student-inner">
				<form id="form" action="add_student" method="post">
					<table>
						<tr>
							<td colspan="2"><h2 id="sub-head">Add New Student</h2></td>
						</tr>
						<tr>
							<td class="input-label"><label for="name">Student's Name: </label></td>
							<td><input class="input-field" type="text" id="name" name="name" placeholder="" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="reg_no">Registration No: </label></td>
							<td><input class="input-field" type="text" id="reg_no" name="reg_no" placeholder="" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="dob">DOB: </label></td>
							<td><input class="input-field" type="date" id="dob" name="dob" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="class">Class: </label></td>
							<td><input class="input-field" type="text" id="class" name="class" placeholder="" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="section">Section: </label></td>
							<td><input class="input-field" type="text" id="section" name="section" placeholder="" required/></td>
						</tr>
						<tr>
							<td class="area-label-outer"><label class="area-label-inner" for="address">Address: </label></td>
							<td><textarea class="input-area" id="address" name="address" placeholder="" required></textarea></td>
						</tr>
						<tr>
							<td class="input-label"><label for="phone">Phone: </label></td>
							<td><input class="input-field" type="text" id="phone" name="phone" placeholder="" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="fname">Parent/Guardian</label></td>
							<td><input class="input-field" type="text" id="fname" name="fname" placeholder="" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="cnic">CNIC: </label></td>
							<td><input class="input-field" type="text" id="cnic" name="cnic" placeholder="" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="tution">Tuition Fee: </label></td>
							<td><input class="input-field" type="number" id="tution" name="tution" placeholder="" required></td>
						</tr>
						<tr>
							<td class="input-label"><label for="transport">Transport:</label></td>
							<td><input class="input-field" type="number" id="transport" name="transport" placeholder=""></td>
						</tr>
						<tr>
							<td></td>
							<td><input class="input-button" type="submit" value="Add"/></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<div id="messagebox">
		<span id="user-message">Dummy Message</span>
		<input type="button" id="hide-message-box" value="OK" />
	</div>
</body>
</html>
